<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Add : Admin</title>
	<link rel="stylesheet" href="" th:href="@{/css/Add_Admin.css}"/>
</head>
<body>
<a href="/services" class="back-button">Back to Services</a>
<div class="addAdmin">
	<h3>ADD NEW ADMIN/PARTNER</h3>
	<form action="" th:action="@{/addingAdmin}" method="post">
		Admin_Name :
		<input type="text" name="adminName" placeholder="Enter name..." />
		Admin_Email :
		<input type="email" name="adminEmail" placeholder="Enter email..." />
		Admin_Number :
		<input type="text" name="adminNumber" placeholder="Enter number..." />

		<button type="submit">Add Admin</button>
	</form>
</div>
</body>
</html>
